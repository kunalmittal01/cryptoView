<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="details.css">
    <link rel="icon" href="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png">
</head>
<body>
    <nav>
        <a href="../index.html"><div class="logo">
            <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" alt="Cryptoview Logo">
            <h1>CryptoView</h1>
        </div></a>
        <div class="search">
            <button id="searchBtn">Search</button>
        </div>
    </nav>
    <div class="details-cont">
        <div class="details-logo">
            <img id="logo" alt="">
        </div>
        <div class="details-info">
            <div class="price-range">
                <h2 id="crypto-name"></h2>
                <div class="price-range-value">
                    <p id="rupee"></p>
                    <p id="dollar"></p>
                    <p id="euro"></p>
                    <p id="pound"></p>
                </div>
            </div>
            <div class="descrip">
                <h3>Description:</h3>
                <p id="description"></p>
            </div>
        </div>
    </div>
    <div class="history">
        <h2>Price history</h2>
    </div>
    <footer>
        <p>&copy; 2021 Cryptoview. All rights reserved.</p>
            <a href="https://github.com/kunalmittal01/cryptoView"><img src="https://aayusharyan.github.io/cryptoview-project/assets/images/github_logo.png" alt=""></a>
    </footer>
    <script src="details.js"></script>
</body>
</html>
