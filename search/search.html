<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoView - Search</title>
    <link rel="stylesheet" href="../common.css">
    <link rel="stylesheet" href="search.css">
    <link rel="icon" href="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head> 
<body>
    <nav class="animate__animated animate__bounceIn">
        <a href="../index.html"><div class="logo">
            <img src="https://aayusharyan.github.io/cryptoview-project/assets/images/logo.png" alt="Cryptoview Logo">
            <h1>CryptoView</h1>
        </div></a>
        <div class="search">
            <button id="searchBtn">Search</button>
        </div>
    </nav>
    <main class="animate__animated animate__fadeIn">
        <div class="search-cont">
            <b>The Ultimate Cryptocurrency Portfolio Manager<br> &amp; Multi-exchange Trading Platform</b>
            <form action="">
                <input type="text" id="search_field" placeholder="Enter Coin Name">
                <button type="submit" id="searchbtn">Search</button>
            </form>
        </div>
        <div class="loader">
            <img loading="lazy" decoding="async" class="wp-image-21750 size-full" title="Loading animations / preloader gifs / UI/UX effects - 10" src="https://digitalsynopsis.com/wp-content/uploads/2016/06/loading-animations-preloader-gifs-ui-ux-effects-10.gif" alt="Loading animations / preloader gifs / UI/UX effects - 10" width="400" height="400">
        </div>
        <div class="results"></div>
    </main>
    <footer>
        <p>&copy; 2021 Cryptoview. All rights reserved.</p>
            <a href="https://github.com/kunalmittal01/cryptoView"><img src="https://aayusharyan.github.io/cryptoview-project/assets/images/github_logo.png" alt=""></a>
    </footer>
    <script src="search.js"></script>
</body>
</html>
